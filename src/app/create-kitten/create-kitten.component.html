<form (ngSubmit)="addKittenToApp()" [formGroup]="addCats">

  <h1>Add a cat to adopt</h1>

  <label for="name">Name</label>
  <input type="text" formControlName="name">

  <label for="race">Race</label>
  <input type="text" formControlName="race">

  <label for="date">Date of Birth</label>
  <input type="date" formControlName="date" class="date">

  <label for="image">URL Image</label>
  <input type="text" formControlName="image">


  <button type="submit" [disabled]="addCats.invalid">Add this cat !</button>

</form>
